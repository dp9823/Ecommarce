<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand">
                    <h3>Exclusive</h3>
                </a>
                <div style="display: flex; gap: 20px;">
                    <h6>Home</h6>
                    <h6>Contact</h6>
                    <h6>About</h6>
                    <h6>Sign Up</h6>
                </div>
                <form class="d-flex input-group w-auto">
                    <input type="search" class="form-control rounded" placeholder="What are you looking for?" />
                    <i class="fas fa-search"></i>
                </form>
            </div>
        </nav>
    </header>

    <div class="mx-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/Pratical Assesment/assets/Frame 560.svg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/Pratical Assesment/assets/Frame 560.svg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/Pratical Assesment/assets/Frame 560.svg" alt="Third slide">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <div class="container">
            <div class="row align-items-center mb-3">
                <div class="col-md-8">
                    <div class="d-flex align-items-center gap-3">
                        <h6 class="mb-0 text-danger">Our Products</h6>
                    </div>
                    <h3 class="mt-2 ">Explore Our Products</h3>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i></button>
                        <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
            </div>

            <div class="container my-4">
                <div class="row" id="card_container">
                </div>
            </div>

        </div>
        <div class="text-center my-4">
            <button class="btn btn-danger">View All Products</button>
        </div>

        <div class="container my-5">
            <div class="row justify-content-center text-center">
                <div class="col-12 col-md-4">
                    <img src="/Pratical Assesment/assets/Services.png" alt="Free Delivery" class="mb-3">
                    <h5 class="fw-bold">FREE AND FAST DELIVERY</h5>
                    <p class="text-muted">Free delivery for all orders over $140</p>
                </div>
                <div class="col-12 col-md-4">
                    <img src="/Pratical Assesment/assets/Services (1).png" alt="Customer Service" class="mb-3">
                    <h5 class="fw-bold">24/7 CUSTOMER SERVICE</h5>
                    <p class="text-muted">Friendly 24/7 customer support</p>
                </div>
                <div class="col-12 col-md-4">
                    <img src="/Pratical Assesment/assets/Services (2).png" alt="Money Back" class="mb-3">
                    <h5 class="fw-bold">MONEY BACK GUARANTEE</h5>
                    <p class="text-muted">We return money within 30 days</p>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <script src="dashboard.js"></script>
</body>

</html>
